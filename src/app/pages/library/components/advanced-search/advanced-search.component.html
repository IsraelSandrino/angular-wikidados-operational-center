<div class="advanced-search-content">
  <form nz-form [formGroup]="formularioPesquisaAvancada" (ngSubmit)="realizarPesquisaAvancada()">
    <div>
      <label for="brand model">Marca - Modelo</label>
      <nz-input-group nzCompact>
        <nz-select  id="brand" nzPlaceHolder="Marca">
          <nz-option [nzLabel]="'Mercedes Benz'" [nzValue]="'Mercedes Benz'"></nz-option>
          <nz-option [nzLabel]="'Chevrolet'" [nzValue]="'Chevrolet'"></nz-option>
        </nz-select>
        <input id="model" type="text" nz-input placeholder="Modelo"/>
      </nz-input-group>
    </div>

    <div class="label-spaces">
      <label for="brand model">Ano Modelo</label>
      <nz-select
        [nzMaxTagCount]="3"
        [nzMaxTagPlaceholder]="tagPlaceHolder"
        nzAllowClear
        nzMode="multiple"
        nzPlaceHolder="Selecionar Ano"
        [(ngModel)]="listOfSelectedValue"
      >
        <nz-option *ngFor="let item of listOfOption" [nzLabel]="item" [nzValue]="item"></nz-option>
      </nz-select>
      <ng-template #tagPlaceHolder let-selectedList>e mais {{ selectedList.length }}</ng-template>
    </div>

    <div nz-row nzGutter="24" class="label-spaces">
      <div nz-col nzSpan="12">
        <div>
          <label for="brand model">Tipo</label>
          <nz-select ngModel="lucy" nzAllowClear nzPlaceHolder="Selecionar">
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
      </div>

      <div nz-col nzSpan="12">
        <div>
          <label for="brand model">Categoria</label>
          <nz-select ngModel="lucy" nzAllowClear nzPlaceHolder="Selecionar">
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>

    <div nz-row nzGutter="24" class="label-spaces">
      <div nz-col nzSpan="12">
        <div>
          <label for="brand model">Dispositivo MÃ³vel</label>
          <nz-select ngModel="lucy" nzAllowClear nzPlaceHolder="Selecionar">
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
      </div>

      <div nz-col nzSpan="12">
        <div>
          <label for="brand model">Firmware</label>
          <nz-select ngModel="lucy" nzAllowClear nzPlaceHolder="Selecionar">
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
  </form>

  <div>
    <div>
      <nz-alert
      nzType="warning"
      nzMessage="Warning"
      nzDescription="This is a warning notice about copywriting."
    ></nz-alert>
    </div>
  </div>

  <div>
    <button nz-button nzType="primary" style="width: 100%;">Pesquisar Script de CAN</button>
  </div>
</div>
